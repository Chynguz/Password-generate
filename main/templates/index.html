{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'generate' %}" method="POST">
            {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="char">
            <label class="form-check-label" for="flexCheckDefault">
                С буквами
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="upper">
            <label class="form-check-label" for="flexCheckChecked">
                С большими буквами
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="simbol">
            <label class="form-check-label" for="flexCheckChecked">
                С символами
            </label>
        </div>
            <div class="mt-5">
                <input type="number" placeholder="Введите длину" name="length"><button type="submit" class="btn btn-outline-success">Сгенерировать</button>
        </form>
        
 {% endblock %}
